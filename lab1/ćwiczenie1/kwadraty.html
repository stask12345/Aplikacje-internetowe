<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolorowe kwadraty</title>
    <style>
        .kwadrat{
            width: 100px;
            height: 100px;
            margin: 15px;
        }
        .row{
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="kwadrat" style="background-color: aqua;"></div>
        <div class="kwadrat" style="background-color: bisque;"></div>
    </div>
    <div class="row">
        <div class="kwadrat" style="background-color: blueviolet;"></div>
        <div class="kwadrat" style="background-color: brown;"> <img src="agh tlo.png" alt="Najlepsza uczelnia" style="width: 100px; height: 100px;"></div>
        <div class="kwadrat" style="background-color: yellowgreen;"></div>
    </div>
</body>
</html>
